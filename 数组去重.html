<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组去重</title>
</head>
<body>
  
</body>
<script>
  var arr = [5,8,14,25,69,35,5,14];
  //1、遍历数组法   IE8下不支持
  function unique1(array){
    var newArr = [];
    for(var i = 0; i < arr.length;i++){
      if(newArr.indexOf(arr[i]) == -1){
        newArr.push(arr[i])
      }
    }
    return newArr;
  }
  //2、对象键值法 速度快,占用空间最多
  function unique2(array){
    var obj = {},newArr = [],len = arr.length,item,type;
    for(var i = 0 ; i < len;i++){
      item = arr[i];
      type = typeof item;
      if(!obj[item]){
        obj[item] = [type];
        newArr.push(item);
      }else if(obj[item].indexOf(type) < 0){
        obj[item].push(type);
        newArr.push(item);
      }
    }
    // return obj;
    return newArr;
  }
  //3、数组下标判断法
  function unique3(array){
    var newArr = [arr[0]];
    for(var i = 1;i < arr.length;i++){
      if(arr.indexOf(arr[i]) == i){
        newArr.push(arr[i])
      }
    }
    return newArr;
  }
  console.log(unique3(arr))
</script>
</html>
